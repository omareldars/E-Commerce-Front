    <div class="container">
        <div class="breadcrumb-content">
            <ul>
                <li><a href="/home">Home</a></li>
                <li class="active">Seller  Request</li>
            </ul>
        </div>

</div>
<!-- Li's Breadcrumb Area End Here -->
<div class="page-section mb-60 ">
    <div class="container d-flex" style="display: inline;">
        <div class="row">
<div class="col-sm-12 col-md-12 col-lg-6 col-xs-12 ml-50">
    <form   [formGroup]="profileForm" method="post" action="#">
        <div class="login-form">
            <h4 class="login-title text-center">Seller  Reuest</h4>
            <div class="row">
                <div class="col-md-12  mb-20">
                    <label>Name</label>
                    <input class="mb-0" type="text"  formControlName="name" #Name placeholder="Name">
                    
                  <div *ngIf="
                  name?.invalid &&
                  (name?.dirty || name?.touched)
                " class="alert alert-danger">
                <div *ngIf="name?.errors?.required">
                  name is required.
                </div>
              </div>
                </div>

                <div class="col-md-12 mb-20">
                    <label>Busniess</label>
                    <input class="mb-0" type="text" formControlName="business" #Business  placeholder="Busniess">
                    <div *ngIf="
                    business?.invalid &&
                    ( business?.dirty ||  business?.touched)
                  " class="alert alert-danger">
                  <div *ngIf=" business?.errors?.required">
                    Business is required.
                  </div>
                  <div *ngIf=" business?.errors?.minlength">
                    Business must be at least 10 characters long.
                  </div>
                </div>
                </div>
                <div class="col-md-12 mb-20">
                    <label>Email Address*</label>
                    <input class="mb-0" type="email" placeholder="Email Address" formControlName="email" #Email>
                    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
                        <div *ngIf="email?.errors?.required">
                          Email is required.
                        </div>
                        <div *ngIf="email?.errors?.email">
                          Email must be match email format(example@example.com).
                        </div>
                      </div>
                </div>
                <div class="col-md-12 mb-20">
                    <label>Phone</label>
                    <input class="mb-0" type="tel" placeholder="Phone" formControlName="phoneNumber" #PhoneNumber>
                    <div *ngIf="
                    phoneNumber?.invalid &&
                    (phoneNumber?.dirty || phoneNumber?.touched)
                  " class="alert alert-danger">
                  <div *ngIf="phoneNumber?.errors?.required">
                    Phone  is required.
                  </div>
                  <div *ngIf="phoneNumber?.errors?.pattern || phoneNumber?.errors?.minlength ||  phoneNumber?.errors?.maxlength">
                    phone must be 11 number long.
                  </div>
                </div>

                </div>
             
                <div class="col-12">
                    <button  class="register-button mt-0" type="submit" (click)="Submit()" [disabled]="!profileForm.valid" >Request</button>
                  <div *ngIf="errors" class="alert alert-danger">
                        Enter Valid data.
                      </div> 
                </div>
            </div>
        </div>
    </form>
</div>
<div style="display: inline; float:right;margin-left: 5%; margin-top: 5%;" ><img src="../../../assets/images/agreement.svg"  width="400" height="400" /></div>
        </div>

    </div>
   
</div>
