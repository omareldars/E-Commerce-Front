<app-admin-dashboard-header></app-admin-dashboard-header>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Starter Page</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Starter Page</li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <div class="container text-center">
    <br /><br />
    <button class="register-button mt-0 mb-2" style="margin-left: 38%">
      <a style="color: white" routerLink="/seller-requests">Seller Requests</a>
    </button>
  </div>
  <br /><br />

  <div
    class="d-flex container justify-content-center text-center table-content"
  >
    <table class="table table-warning">
      <thead>
        <tr>
          <!-- <th scope="col">#</th> -->
          <th>Name</th>
          <th>Email</th>
          <th>Business</th>
          <th>Active</th>
          <th>Status</th>
          <th>Created at</th>
          <th colspan="2">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let merchant of merchants | paginate: { itemsPerPage: 3, currentPage: p }">
          <!-- <td><a class="text-warning" routerLink="{{category._id}}">{{category._id}}</a></td> -->
          <td routerLink="{{ merchant.name }}">{{ merchant.name }}</td>
          <td>{{ merchant.email }}</td>
          <td>{{ merchant.business }}</td>
          <td>{{ merchant.isActive }}</td>
          <td>{{ merchant.status }}</td>

          <td>{{ merchant.created }}</td>
          <td>
            <button
              (click)="Approved(merchant._id)"
              class="btn btn-primary p-1"
              style="color: azure"
            >
              Approve
            </button>
            <button
              class="btn btn-danger p-1 ml-4"
              (click)="Reject(merchant._id)"
            >
              Reject
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="container mt-4 text-center" >
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
<app-admin-dashboard-footer></app-admin-dashboard-footer>
