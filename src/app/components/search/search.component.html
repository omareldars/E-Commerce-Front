<section class="product-area li-laptop-product Special-product pt-60 pb-45">
  <div class="container">
    <div class="row">
      <!-- Begin Li's Section Area -->
      <div class="col-lg-12">
        <div class="li-section-title">
          <h2>
            <span>Products you searched for</span>
          </h2>
        </div>
<div class="row" *ngIf="search.length > 0; else elseBlock">
    <!--          class="col-3"-->
    <!--          <div class="special-product-active owl-carousel">-->

    <div *ngFor="let product of search" class="col-md-3">
      <!-- single-product-wrap start -->
      <div class="single-product-wrap">
        <div class="product-image">
          <a routerLink="/product-details/{{ product._id }}">
            <img
              [src]="'http://localhost:3000/' + product.photo"
              alt="Li's Product Image"
            />
          </a>
          <span class="sticker">New</span>
        </div>
        <div class="product_desc">
          <div class="product_desc_info">
            <div class="product-review">
              <h5 class="manufacturer">
                <a routerLink="/product-details/{{ product._id }}">{{
                  product.title
                }}</a>
              </h5>
              <div class="rating-box">
                <ul class="rating">
                  <li (click)="Rate(1, product._id)" class="no-star">
                    <i class="fa fa-star-o"></i>
                  </li>
                  <li (click)="Rate(2, product._id)" class="no-star">
                    <i class="fa fa-star-o"></i>
                  </li>
                  <li (click)="Rate(3, product._id)" class="no-star">
                    <i class="fa fa-star-o"></i>
                  </li>
                  <li (click)="Rate(4, product._id)" class="no-star">
                    <i class="fa fa-star-o"></i>
                  </li>
                  <li (click)="Rate(5, product._id)" class="no-star">
                    <i class="fa fa-star-o"></i>
                  </li>
                </ul>
              </div>
            </div>
            <h4>
              <a
                class="product_name"
                routerLink="/product-details/{{ product._id }}"
                >{{ product.title }}</a
              >
            </h4>
            <div class="price-box">
              <span class="new-price">{{ product.price }}</span>
            </div>
            <div class="countersection">
              <div class="li-countdown"></div>
            </div>
          </div>
          <div class="add-actions">
            <ul class="add-actions-link">
              <li class="add-cart active">
                <a (click)="addToCart(product)">Add to cart</a>
              </li>
              <li>
                <a
                  class="links-details"
                  (click)="addtoWishlist(product._id)"
                >
                  <i class="fa fa-heart-o"></i>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  title="quick view"
                  class="quick-view-btn"
                  data-toggle="modal"
                  data-target="#exampleModalCenter"
                  ><i class="fa fa-eye"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- single-product-wrap end -->
      <!--            </div>-->
    </div>
    
  </div>
  <ng-template #elseBlock>
    <div class="text-center m-3 ml-4 alert w-100">
      <h1 style="color:#363f4d;">No Products Found</h1>
    </div>
  </ng-template>
      </div>
    </div>
  </div>
</section>
