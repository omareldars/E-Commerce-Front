<!--Body Content-->
<div id="page-content">
    <!--Page Title-->
    <div class="page section-header text-center">
      <div class="page-title">
        <div class="wrapper">
          <h1 class="page-width">Create &nbsp; Product</h1>
        </div>
      </div>
    </div>
    <!--End Page Title-->
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 main-col offset-md-3">
          <div class="mb-4">
            <form
              method="post"
              action="/products/store"
              id="CustomerLoginForm"
              accept-charset="UTF-8"
              class="contact-form"
              [formGroup]="editproduct" (ngSubmit)="collection()"
            >
              <div class="row">
      
  
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                  <div class="form-group">
                    <label for="CustomerCategory">Category</label>
                    <!-- [(ngModel)]="editproduct.category" -->
                    <select [(ngModel)]="editproduct.category" name="category" formControlName="category">
                        <!-- <option ng-selected="!editproduct.category">{{product.category}}</option> -->
                      <option *ngFor="let cat of categories" [value]="cat._id">{{cat.name}}</option>
                    </select>
                  </div>
                </div>
  
  <!--              Try Number 1-->
  <!--              <select [(ngModel)]="nproduct.category">-->
  <!--                <option *ngFor="let cat of categories" [ngValue]="cat" >{{cat.name}}</option>-->
  <!--              </select>-->
  <!--              <div class="col-12 col-sm-12 col-md-12 col-lg-12">-->
  <!--                <div class="form-group">-->
  <!--                  <label for="CustomerCaegory">Ctegory</label>-->
  <!--                  <select ng-options="cat.id as cat.name for cat in categories">-->
  <!--                    <option>{{cat.name}}</option>-->
  <!--                  </select>-->
  <!--                </div>-->
  <!--              </div>-->
  
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                  <div class="form-group">
                    <label for="CustomerQuantity">Quantity</label>
                    <input
                      type="number"
                      id="CustomerQuantity"
                      class=""
                      autocorrect="off"
                      autocapitalize="off"
                      autofocus=""
                      name="quantity"
                      formControlName="quantity"
                      #Quantitiy
                      
                    />
                    <div *ngIf="quantity?.invalid && (quantity?.dirty || quantity?.touched)" class="alert alert-danger">
                        <div *ngIf="quantity?.errors?.required">quantity is required.</div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                      <label for="CustomerEmail">Product Title</label>
                      <input
                        type="text"
                       
                        class=""
                        autocorrect="off"
                        autocapitalize="off"
                        autofocus=""
                        name="title"
                        formControlName="title"
                        #Title
                      />
                      <div *ngIf="title?.invalid && (title?.dirty || title?.touched)" class="alert alert-danger">
                          <div *ngIf="title?.errors?.required">title is required.</div>
                      </div>
                    </div>
                  </div>



                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                  <div class="form-group">
                    <label for="CustomerEmail">Total price</label>
                    <input
                      type="number"
                      id="CustomerEmail"
                      class=""
                      autocorrect="off"
                      autocapitalize="off"
                      autofocus=""
                      name="price"
                      formControlName="price"
                      #Price
                     
                    />
                    <div *ngIf="price?.invalid && (price?.dirty || price?.touched)" class="alert alert-danger">
                        <div *ngIf="price?.errors?.required">price is required.</div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                      <label for="CustomerEmail">Description</label>
                      <textarea
                        name="description"
                        id="CustomerEmail"
                        class=""
                        autocorrect="off"
                        autocapitalize="off"
                        autofocus=""
                        formControlName="description"
                        #Description
                      ></textarea>
                      <div *ngIf="description?.invalid && (description?.dirty || description?.touched)" class="alert alert-danger">
                          <div *ngIf="description?.errors?.required">description is required.</div>
                          <div *ngIf="description?.errors?.minlength">description must be at least 10 characters long.</div>
                        </div>
                    </div>
                  </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                  <div class="form-group">
                    <label for="CustomerEmail">Image</label>
                    <input
                      type="file"
                      (input)="onselect($event)"

                      id="CustomerEmail"
                      class=""
                      name="photo"
                      autocorrect="off"
                      autocapitalize="off"
                      autofocus=""
                      formControlName="photo"
                      #Photo
                    />
                    <div *ngIf="photo?.invalid && (photo?.dirty || photo?.touched)" class="alert alert-danger">
                        <div *ngIf="photo?.errors?.required">photo is required.</div>
                    </div>
                  </div>
                </div>
  
                
              </div>
              <div class="row">
                <div
                  class="form-group my-4 text-center text-center col-12 col-sm-12 col-md-12 col-lg-12"
                >
                <button  class="register-button m-2" type="submit">Update </button>
                <button type="button" id="cancel" name="cancel" class="btn btn-warning m-2" (click)="cancel()">Cancel</button> 
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--End Body Content-->
